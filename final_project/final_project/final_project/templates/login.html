{%extends 'base.html'%}
{%load static%}

{% block content%}
<div class="row center-align">

    <form method ="post" action="{%url 'login' %}" role="form" class="col s12">
        {%csrf_token%}
        <h2>Log In</h2>
        <div class="row">
        <div class="input-field col s12">
            {{form.username}}
          <label for="username">username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            {{form.password}}
          <label for="password">Password </label>
        </div>
      </div>
        {% if form.errors %}
        <div class="row">
        <div class="col s12">
            <span style=" color : green ; font-weight : bold">username or password did not match</span>

        </div>
      </div>
        {%endif%}
        <button class="btn waves-effect waves-light" type="submit" name="action">login
        <i class="material-icons right">send</i>
        </button>
        <input type="hidden" name="next" value="{{next}}">
        <button class="btn waves-effect waves-light" type="submit" value="login" name="action">
        <i class="material-icons left">account_circle</i>create an account
        </button>
    </form>


  </div>

{%endblock%}
